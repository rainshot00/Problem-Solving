name: Notify Problem-Solving

on:
  push:
    branches: [ main ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger problem-solving sync
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.SYNC_TOKEN }}" \
          https://api.github.com/repos/rainshot00/Problem-Solving/dispatches \
          -d '{"event_type":"codetree-updated"}'
