name: Sync Codetree Subtree

# codetree-solution repo에서 dispatch 이벤트 발생 시 실행
on:
  repository_dispatch:
    types: [codetree-updated]
  push:
    branches:
      - main
    # Codetree 폴더 내 변경사항은 push 이벤트가 트리거하지 않음
    paths-ignore:
      - 'Codetree/**'

jobs:
  sync:
    if: github.event_name == 'repository_dispatch'
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout problem-solving repo
      - name: Checkout problem-solving
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          fetch-depth: 0

      # 2️⃣ Git 사용자 정보 설정
      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      # 3️⃣ codetree-solution remote 등록
      - name: Add codetree remote
        run: |
          git remote add codetree https://github.com/rainshot00/Codetree-Solution.git
          git fetch codetree

      # 4️⃣ Subtree pull (히스토리 그대로)
      - name: Subtree pull from codetree-solution
        run: git subtree pull --prefix=Codetree codetree main

      # 5️⃣ Push changes to problem-solving main
      - name: Push changes
        run: git push origin main
